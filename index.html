<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="./assets/img/icons/drum-solid.svg" type="image/x-icon">
  <title>Drum kits | Mateus A. Carvalho DEV</title>
</head>
<body>
  <section class="main-container">
    <h1 class="main-heading">Drum Kits Project</h1>
    
      <div class="img-container">

        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/bass-drum.jpg" alt="A drum bass photo" class="drum-tool transition-time">
        </div>

        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/hihat-cymbal.jpg" alt="A hihat cymbal photo" class="drum-tool transition-time">
        </div>

        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/snare-drum.jpg" alt="A snare drum photo" class="drum-tool transition-time">
        </div>

        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/ride-cymbal.jpg" alt="A ride cymbal photo" class="drum-tool transition-time">
        </div>

        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/tom-drum.jpg" alt="Two tons in the photo" class="drum-tool transition-time">
        </div>
   
        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/attack-cymbal.jpg" alt="An attack cymbal photo" class="drum-tool transition-time">
        </div>

        <div class="img-wrapper">
          <h2 class="img-heading"></h2>
          <img src="./assets/img/floor-tom.jpg" alt="A red floor tom in the photo" class="drum-tool transition-time">
        </div>

      </div>
  </section>

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
